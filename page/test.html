<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.bootcss.com/jsoneditor/5.6.0/jsoneditor.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/jsoneditor/5.6.0/jsoneditor.min.js"></script>
        <style type="text/css">
            #jsoneditor {
                width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <p>
            <button id="setJSON">Set JSON</button>
            <button id="getJSON">Get JSON</button>
        </p>
        <div id="jsoneditor"></div>

        <script>
            // create the editor
            var container = document.getElementById('jsoneditor');
            var options = {};
            var editor = new JSONEditor(container, options);

            // set json
            document.getElementById('setJSON').onclick = function () {
                var json = {
                    'array': [1, 2, 3],
                    'boolean': true,
                    'null': null,
                    'number': 123,
                    'object': {'a': 'b', 'c': 'd'},
                    'string': 'Hello World'
                };
                editor.set(json);
            };
            
            // get json
            document.getElementById('getJSON').onclick = function () {
                var json = editor.get();
                alert(JSON.stringify(json, null, 2));
            };
        </script>
    </body>
</html>
